{% extends 'base.html' %}
{% block content %}



<h1>{% block title %} Modification d'un post {% endblock %}</h1>

<form method="post">

<div class="form-group">

<label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] or post['title'] }}" id="title"></input>
    </div>
    <div class="form-group">
        <label for="acroche">Acroche</label>
        <input type="text" name="acroche"
               placeholder="acroche" class="form-control"
               value="{{ request.form['acroche'] }}" id="acroche"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control" id="name">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="origine">Origine</label>
        <textarea name="origine" placeholder="Post content"
                  class="form-control" id="origine">{{ request.form['origine'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>

    <div>
        <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
            <input type="submit" value="Supprimerrrr"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Etes-vous sÃ»r de vouloir supprimer ce post ?')">
    </form>




{% endblock %}
