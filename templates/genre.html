<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }



      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
</head>
<body>


<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">S'inscrire (Bientôt)</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="create">Film et CIE</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Se connecter (Bientôt)</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='societe')}}">Société</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='science-fiction')}}">Science-Fiction</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='thriller')}}">Thriller psychologiques</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='romance')}}">Romance</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='business')}}">Business</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='comedie')}}">Comédie</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='action')}}">Action</a>
      <a class="p-2 link-secondary" href="{{url_for('genre',genre_id='hors-categorie')}}">Hors catégorie</a>
    </nav>
  </div>
</div>
<main class="container">
<div class="row mb-2">
    {% for post in genres %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ post['genre'] }}</strong>
          <h3 class="mb-0">{{ post['title'] }}</h3> <!--Title-->
          <div class="mb-1 text-muted">Nov 12</div>
          <!--Content-->
          <p class="card-text mb-auto">{{ post['created'] }}</p>
          <a href="{{ url_for('post', post_id=post['id']) }}" class="stretched-link">Continuer à lire</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
</body>
</html>
